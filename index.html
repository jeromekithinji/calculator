<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="display">
            <!-- <input type="text" class="display__text" disabled placeholder="1234"> -->
            <!-- <p class="display__text"></p> -->
            <div class="display__text" placeholder ="0"></div>
            <button value="C" class="grey c__keypad">c</button>
            <button value="+/-" class="grey plusMinus__keypad">+/-</button>
            <button value="%" class="grey percentage__keypad">%</button>
            <button value="7" class="number seven__keypad">7</button>
            <button value="8" class="number eight__keypad">8</button>
            <button value="9" class="number nine__keypad">9</button>
            <button value="4" class="number four__keypad">4</button>
            <button value="1" class="number one__keypad">1</button>
            <button value="0" class="number zero__keypad">0</button>
            <button value="5" class="number five__keypad">5</button>
            <button value="2" class="number two__keypad">2</button>
            <button value="6" class="number six__keypad">6</button>
            <button value="3" class="number three__keypad">3</button>
            <button value="." class="number decimal__keypad">.</button>
            <button value="*" class="operator multiply__keypad">x</button>
            <button value="/" class="operator divide__keypad">/</button>
            <button value="-" class="operator subtract__keypad">-</button>
            <button value="+" class="operator add__keypad">+</button>
            <button value="=" class="operator equals__keypad">=</button>
        </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
