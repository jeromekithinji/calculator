<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="calculator">
            <div class="calculator__display" placeholder ="0" data-cy="display"></div>
            <button value="C" class="grey c__keypad" data-cy="clear">C</button>
            <button value="+/-" class="grey plusMinus__keypad">+/-</button>
            <button value="%" class="grey percentage__keypad">%</button>
            <button value="7" class="number seven__keypad" data-cy="seven">7</button>
            <button value="8" class="number eight__keypad" data-cy="eight">8</button>
            <button value="9" class="number nine__keypad" data-cy="nine">9</button>
            <button value="4" class="number four__keypad" data-cy="four">4</button>
            <button value="1" class="number one__keypad" data-cy="one">1</button>
            <button value="0" class="number zero__keypad" data-cy="zero">0</button>
            <button value="5" class="number five__keypad" data-cy="five">5</button>
            <button value="2" class="number two__keypad" data-cy="two">2</button>
            <button value="6" class="number six__keypad" data-cy="six">6</button>
            <button value="3" class="number three__keypad" data-cy="three">3</button>
            <button value="." class="number decimal__keypad" data-cy="decimal">.</button>
            <button value="*" class="operator multiply__keypad" data-cy="multiply">x</button>
            <button value="/" class="operator divide__keypad" data-cy="divide">/</button>
            <button value="-" class="operator subtract__keypad" data-cy="subtract">-</button>
            <button value="+" class="operator add__keypad" data-cy="add">+</button>
            <button value="=" class="equals equals__keypad" data-cy="equals">=</button>
        </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
